<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Money Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Money Tracker</h1>
            <button class="add-btn">Add Transaction</button>
        </header>

        <section class="balance-card">
            <h2>Your Balance</h2>
            <p class="balance">₹0.00</p>
        </section>

        <section class="summary">
            <div class="income">
                <h3>Income</h3>
                <p class="income-amount">₹0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p class="expense-amount">₹0.00</p>
            </div>
        </section>

        <section class="transactions">
            <h3>Recent Transactions</h3>
            <ul></ul>
        </section>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
