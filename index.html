<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Money Tracker</h1>
      <div class="header-actions">
        <button id="darkModeToggle" title="Toggle Dark Mode">
          <i data-feather="moon"></i>
        </button>
        <button class="add-btn" title="Add Transaction">
          <i data-feather="plus"></i>
          <span>Add</span>
        </button>
      </div>
    </header>

    <section class="balance-card">
      <h2>Your Balance</h2>
      <p class="balance">₹0.00</p>
    </section>

    <section class="summary">
      <div>
        <h3>Income</h3>
        <p class="income-amount">₹0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p class="expense-amount">₹0.00</p>
      </div>
    </section>

    <div class="dashboard">
      <section class="transactions">
        <h3>Recent Transactions</h3>
        <ul></ul>
        <p class="empty-state">No transactions yet. Click ➕ Add to begin.</p>
      </section>
      <div class="chart-wrapper">
        <canvas id="chart" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" id="desc" placeholder="e.g., Salary, Grocery" maxlength="50" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Positive for income, negative for expense" required />
        </div>
        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="close-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
